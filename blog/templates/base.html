<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->

    <style>
              /* General Page Styling */
              body {
                  background-color: #E3F2FD; /* Soft Baby Blue */
                  color: #333;
                  font-family: 'Arial', sans-serif;
              }

              /* Navbar Styling */
              .navbar {
                  background-color: #89CFF0; /* Baby Blue */
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                  padding: 15px 0;
              }

              .navbar-brand {
                  font-size: 28px; /* Bigger Blog Title */
                  font-weight: bold;
                  color: white !important;
                  text-transform: uppercase;
                  letter-spacing: 1px;
              }

              .navbar-nav .nav-link {
                  margin:4px;
                  font-size: 20px;  /* Bigger Text */
                  font-weight: bold;
                  color: white !important;
                  padding: 12px 20px;
                  transition: all 0.3s ease-in-out;
                  text-transform: uppercase;
                  border-radius: 8px;
                  background-color: #0077B6; /* Darker blue */
                  color: #FFD700 !important; /* Gold for contrast */\
                  text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
              }

              /* Active & Hover States for Navbar Links */
              .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
                  background-color: #0077B6; /* Darker blue */
                  color: #FFD700 !important; /* Gold for contrast */
                  text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
              }

              /* Main Content Container */
              .container {
                  background-color: white;
                  padding: 30px;
                  border-radius: 12px;
                  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
                  margin-top: 20px;
              }


              /* General Button Styling */
      .btn-custom, .btn-logout {
          display: inline-block;
          width: 160px;  /* Ensuring uniform width */
          text-align: center;
          font-weight: bold;
          font-size: 18px;
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          transition: all 0.3s;
          text-transform: uppercase;
          box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Edit Button */
      .btn-custom {
          background-color: #5DADEC; /* Slightly Darker Blue */
          color: white;
      }

      .btn-custom:hover {
          background-color: #0077B6; /* Deep Blue */
          box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
      }

      /* Delete Button */
      .btn-logout {
          background-color: #FF4C4C; /* Soft Red */
          color: white;
      }

      .btn-logout:hover {
          background-color: #D32F2F;
          box-shadow: 2px 2px 10px rgba(255, 0, 0, 0.3);
      }


                           footer {
                  background-color: #0077B6; /* Deep Blue */
                  color: white;
                  padding: 20px;
                  text-align: center;
                  margin-top: 30px;
                  font-weight: bold;
                  font-size: 18px;
                  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
              }

              /* Headings */
              h2, h3 {
                  color: #005f8e;
                  font-weight: bold;
              }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="margin-left: 332px">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_create' %}">New Post</a>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button  class="nav-link" type="submit"   >Logout</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
