
{% extends "base.html" %}
{% block content %}
    <h2 class="display-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label fw-bold fs-4" style="margin-right: 10px;">Title</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.body.id_for_label }}" class="form-label fw-bold fs-4">Body</label>
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg fw-bold px-4 py-2 rounded"> Save Post</button>
    </form>
{% endblock %}
